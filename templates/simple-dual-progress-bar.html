<div class="indicator">
	<span class="pointer" aria-hidden="true"></span>
	<span class="indicator-status" aria-hidden="true">
		<span ng-repeat="(key, value) in statuses" class="status-pills" style="width: {{ (1/statuses.length)*100  }}%; color: #fff;"><h4 style="z-index: 9999">{{ value.label }}</h4></span>
	</span>
</div>
<div class="progress">
  <div class="progress-bar" ng-class="{'progress-bar-success': class == 'success', 'progress-bar-warning': class == 'warning', 'progress-bar-danger': class == 'danger'}" role="progressbar"
  aria-valuenow="{{ score }}" aria-valuemin="{{ min }}" aria-valuemax="{{ max }}" style="width: {{ width }}%">
    {{ score }} {{ symbol }} {{ scoreText }}
  </div>
</div>
